<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/assets/index.d07681b1.css">
    <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='https://www.1mg.com/faviconRebrand.ico'> 
    <title>Cart | 1mg</title>
</head>
<body class="bg-gray-100  ">
    <div class="bg-white flex flex-wrap justify-between py-3 items-center">
        <div class="flex">
            <div class="mx-4 cursor-pointer"><img src="https://www.1mg.com/images/tata_1mg_logo.svg" ></div>
            <div class="flex mx-8">
                <div class="flex  flex-wrap items-center ">
                    <p class="bg-[rgb(255,111,97)] text-white rounded-full px-2 rounded-r-full">1</p>
                    <p class="font-semibold mx-2">My Cart</p>
                </div>
                <div class="flex items-center mx-3">
                    <p class="bg-[rgb(255,111,97)] text-white rounded-full px-2 rounded-r-full">2</p>
                    <p  class="font-semibold mx-2">Order Summary</p>
                </div>
                <div class="flex flex-wrap items-center ">
                    <p class="bg-[rgb(255,111,97)] text-gray-300 rounded-full px-2 rounded-r-full">3</p>
                    <p  class="font-semibold text-gray-300 mx-2">Payment</p>
                </div>
            </div>
        </div>
        <div><a class="text-black mx-4 cursor-pointer">Need Help?</a></div>
    </div>
    <div class="mx-48 mt-5 ">
        <h3 class="text-lg font-semibold">Add New Address</h3>
        <form class="flex  flex-col w-6/12 bg-white drop-shadow-xl">
            <textarea id="flat" class="px-4 m-4 border " placeholder="Flat Number, Building Name, Street/Locality"></textarea>
            <input id="land"  class="px-4 m-3 border h-7 " type="text" placeholder="Landmark">
            <input id="pin"  class="px-4 m-3 border h-7 " type="text" placeholder="Pincode">
            <input id="local"  class="px-4 m-3 border h-7 " type="text" placeholder="Locality">
            <input id="city"  class="px-4 m-3 border h-7 " type="text" placeholder="City">
            <input id="state"  class="px-4 m-3 border h-7 " type="text" placeholder="State">
            <input id="name"  class="px-4 m-3 border h-7 " type="text" placeholder="Custumer Name">
            <input id="num"  class="px-4 m-3 border h-7 " type="text" placeholder="10 Digit Mobile Number">
            <div class="flex flex-row-reverse flex-wrap">
                <button onclick="payment()" id="goTo" class="bg-[rgb(255,111,97)] text-white w-3/12 h-10 mx-5 mb-6 mt-1 rounded-lg">Save</button>
                <p class="mt-2 text-lg text-[rgb(255,111,97)] mx-6 cursor-pointer">CANCLE</p>
            </div>
        </form>

     

    </div>
    
</body>
</html>
<script src = "/Scripts/address.js"></script>
