<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='https://www.1mg.com/faviconRebrand.ico'> 
    <link rel="stylesheet" href="../dist/assets/index.d07681b1.css">
    <title>User Login</title>
</head>
<body class="bg-gray-100">
    <div class="w-full h-12 bg-white flex flex-wrap justify-between items-center">
        <div class="flex w-7/12 items-center">
            <img class="mx-6 h-9" src ="https://www.1mg.com/images/tata_1mg_logo.svg">
            <div class="bg-gray-100 w-11/12 flex items-center" >
                <div class="w-10/12">
                    <input class="w-11/12 bg-gray-100 p-1 mx-2 h-3/4" type="text" placeholder="Search for Medicine And Health Products">
                </div>
               <div class="flex items-center ml-24">
             
                <i class="fa-solid fa-magnifying-glass absolute text-gray-500 fa-sm"></i>
              
               </div>
              
            </div>
            
        </div>
        <div><p class="mx-4 cursor-pointer text-sm">Need help?</p></div>
    </div>

    <div class="w-4/12 mx-auto bg-white shadow-2xl rounded-2xl h-96 mt-12 flex flex-col items-center">
        <h1 class="text-3xl font-bold italic mt-4">Login</h1>
        <input id="email" class="w-10/12 bg-gray-300 mt-12 h-12 rounded-xl p-2 text-lg" type="text" placeholder="Enter Email">
        <input id="pass" class="w-10/12 bg-gray-300 mt-6 h-12 rounded-xl p-2 text-lg" type="password" placeholder="Enter Password">

        <button onclick="signin()" class="w-8/12 h-12 bg-[rgb(255,111,97)] mt-8 rounded-xl text-xl text-white font-bold ">Login</button>
        <div class="w-6/12 mx-auto flex items-center mt-6 justify-center">
            <p>New to 1mg? </p>
            <a href="signUp.html" class="text-sm text-[rgb(255,111,97)]"> SignUp Now</a>
        </div>

    </div>
    
   
</body>
</html>
