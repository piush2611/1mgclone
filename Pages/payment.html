
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='https://www.1mg.com/faviconRebrand.ico'> 
    <script src="https://kit.fontawesome.com/9f2fe9ec92.js" crossorigin="anonymous"></script>
    <title>Payment</title>
  
</head>
<body class="bg-gray-100 ">
    <div class="bg-white flex flex-wrap justify-between py-3 items-center">
        <div class="flex">
            <div class="mx-4 cursor-pointer"><img src="https://www.1mg.com/images/tata_1mg_logo.svg" ></div>
            <div class="flex mx-8">
                <div class="flex  flex-wrap items-center ">
                    <p class="bg-[rgb(255,111,97)] text-white rounded-full px-2 rounded-r-full">1</p>
                    <p class="font-semibold mx-2">My Cart</p>
                </div>
                <div class="flex items-center mx-3">
                    <p class="bg-[rgb(255,111,97)] text-white rounded-full px-2 rounded-r-full">2</p>
                    <p  class="font-semibold mx-2">Order Summary</p>
                </div>
                <div class="flex flex-wrap items-center ">
                    <p class="bg-[rgb(255,111,97)] text-white rounded-full px-2 rounded-r-full">3</p>
                    <p  class="font-semibold mx-2">Payment</p>
                </div>
            </div>
        </div>
        <div><a class="text-black mx-4 cursor-pointer">Need Help?</a></div>
    </div>

    <div class="w-5/12 block drop-shadow-lg mx-auto mt-28 bg-white h-72 rounded-xl">
        <input id="num" class="m-3 w-10/12 h-11 p-3 border mx-auto ml-3" type="text" placeholder="Enter Card Number">
        <input id="cvv" class="m-3 w-3/12 h-11 p-3 border mx-auto ml-3" type="text" placeholder="Enter CVV">
        <input id="expiry" class="m-3 w-4/12 h-11 p-3 border mx-auto ml-3" type="text" placeholder="Expiry">
        <input id="name" class="m-3 w-10/12 h-11 p-3 border mx-auto ml-3" type="text" placeholder="Enter Name">
        <button onclick="goTo()" class="flex my-4 mx-auto bg-[rgb(255,111,97)] text-white rounded-lg w-3/12 p-2 justify-center ">Make Payment</button>

    </div>
</body>
</html>
<script src = "/Scripts/payment.js"> 
    
</script>
