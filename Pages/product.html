
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='https://www.1mg.com/faviconRebrand.ico'> 
    <script src="https://kit.fontawesome.com/9f2fe9ec92.js" crossorigin="anonymous"></script>
    <title>Tata 1mg</title>
</head>
<body class="bg-gray-100">
    <div id="header"></div>
    <div class="container flex w-10/12 h-96 mx-auto mt-4 ">
        <div id="image" class="w-1/3 ">
            
        </div>
        <div id ="specifications" class="w-1/3 mr-2 flex flex-col">

        </div>
        <div class="w-1/3 ml-2 shadow-2xl rounded-xl">
            <div class="w-full bg-[rgb(237,249,238)] h-10 flex items-center" >
                <img class="mx-4 w-5 h-4" src = "https://www.1mg.com/images/social_cue.svg">
                <p class="text-xs text-gray-500">1,330 people bought this recently</p>
            </div>
            <div class="flex w-full h-6 items-center mt-3">
                <input class="ml-5 w-5 h-6 accent-[rgb(255,111,97)]" type="radio">
                <p id ="buyPrice" class="mx-4 font-semibold text-lg"></p>
            </div>
            <p class="text-xs text-gray-500 mx-4 mt-4">Inclusive of all taxes</p>
            <div class="flex">
                <select class="ml-5 mt-5 w-4/12 h-8 p-1" id="pselect">
                    <option value="0">Qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button id="AddBtn" class="w-10/12 flex mx-auto bg-[rgb(255,111,97)] justify-center text-white font-bold h-10 items-center mt-4 rounded-lg">Add To Cart</button>
           <img class="mt-4 h-36 mx-auto" src = "https://tpc.googlesyndication.com/simgad/4086512415833662710">
        </div>
    </div>

    <div id = "Information" class="w-10/12 mx-auto bg-white shadow-2xl flex flex-col mt-8"></div>

    <div class="mt-8 bg-white" id ="footer"></div>
</body>
</html>

<script src = "/Scripts/product.js" type="module">

</script>
